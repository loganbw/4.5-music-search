<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <link rel="icon" href="./images/itunes-logo.png">
  <title>iTunes</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">

    <div class="header ">
      <h1>iTunes?</h1>
    </div>

    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
      <br>
      <div class="nowplaying">
        <p>Now Playing: </p>
      </div>
    </section>


    <section class="search">

      <div class="searchBar">
        <input id="searching" type="text" name="" placeholder="Search for Artist" value="">
        <button id="searchButton" type="button" name="button">search</button>
      </div>


    </section>
    <section class="results"></section>
  </div>
  <script id="music-template" type="text/x-handlebars-template">

    <div class="searchResults">
      <img id="{{trackName}}" class="image" src="{{artworkUrl100}}" alt="">
      <br>
      <span>{{collectionName}}</span>
      <br>
      <span>{{artistName}}</span>
    </div>
  </script>

  <script src="js/bundle.js"></script>
</body>

</html>
